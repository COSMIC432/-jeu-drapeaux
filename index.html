<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlagMaster Arena</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>🌍 FlagMaster Arena</h1>

    <div id="start-screen">
      <input type="text" id="username" placeholder="Entre ton pseudo" />
      <button onclick="startGame()">Jouer</button>
    </div>

    <div id="game-screen" style="display: none;">
      <p>Joueur : <span id="player-name"></span></p>
      <img id="flag-img" src="" alt="Drapeau du pays" />
      <div id="choices"></div>
      <p id="feedback"></p>
      <p id="stats">
        Score : <span id="score">0</span> |
        Découverts : <span id="discovered">0</span> |
        Grade : <span id="grade">-</span>
      </p>
    </div>

    <div id="leaderboard">
      <h2>🏅 Classement local</h2>
      <ul id="leaderboard-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
